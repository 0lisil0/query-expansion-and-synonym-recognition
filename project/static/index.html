<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Query Synonyms</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #f0f4ff, #e0e6ff);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      width: 100%;
      max-width: 600px;
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #4a6eff;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
      color: #555;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-bottom: 15px;
    }
    input[type="text"]:focus, input[type="number"]:focus {
      border-color: #4a6eff;
      outline: none;
      box-shadow: 0 0 5px rgba(74, 110, 255, 0.3);
    }
    .options {
      margin: 15px 0;
    }
    .option {
      margin-right: 15px;
    }
    button {
      width: 100%;
      background: #4a6eff;
      color: white;
      padding: 12px 15px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #3a5ed6;
    }
    h2 {
      text-align: center;
      margin-top: 30px;
      color: #333;
    }
    ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }
    li {
      background: #f8f9ff;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 10px 15px;
      margin-bottom: 10px;
      transition: transform 0.2s, background 0.3s;
    }
    li:hover {
      background: #e6edff;
      transform: translateY(-3px);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Query Synonyms Finder</h1>
    <label for="word">Enter a word:</label>
    <input type="text" id="word" placeholder="Type a word..." />
    
    <label for="numberField">Max. number of results:</label>
    <input type="number" id="topk" name="topk" min="1" max="50" step="1" value="10" />

    <div class="options">
      <p><strong>Select an option:</strong></p>
      <label class="option">
        <input type="radio" name="option" value="Option1" checked /> BERT Option
      </label>
      <label class="option">
        <input type="radio" name="option" value="Option2" /> LLM Option
      </label>
      <label class="option">
        <input type="radio" name="option" value="Option3" /> NLTK Option
      </label>
    </div>

    <button id="submitBtn">Search</button>

    <h2>Results</h2>
    <ul id="results"></ul>
  </div>

  <script>
    // check number field range
    document.getElementById("topk").addEventListener("input", function () {
      const input = this;
      const min = parseInt(input.min, 10);
      const max = parseInt(input.max, 10);
      const value = parseInt(input.value, 10);

      if (value < min) {
        input.value = min;
      } else if (value > max) {
        input.value = max;
      }
    });

    document.getElementById('submitBtn').addEventListener('click', async () => {
        const word = document.getElementById('word').value;
        const selectedOption = document.querySelector('input[name="option"]:checked').value;
        const topk = document.getElementById('topk').value;

        if (!word.trim()) {
          alert('Please enter a word!');
          return;
        }

        try {
          // Send a POST request to the backend
          const response = await fetch('http://127.0.0.1:5000/expand', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ word, option: selectedOption, topk }),
          });

          if (!response.ok) {
            const error = await response.json();
            throw new Error(error.error || 'Failed to fetch synonyms');
          }

          const data = await response.json();
          const synonyms = data.synonyms;

          const results = document.getElementById('results');
          results.innerHTML = '';

          if (synonyms.length > 0) {
            synonyms.forEach((syn) => {
              const li = document.createElement('li');
              li.textContent = syn;
              results.appendChild(li);
            });
          } else {
            results.textContent = 'No synonyms found.';
          }
        } catch (error) {
          alert('Error: ' + error.message);
        }
      });
  </script>
</body>
</html>
